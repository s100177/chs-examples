  description: 通用配置文件，用于 agent_based/06_centralized_emergency_override 示例
  name: 06_centralized_emergency_override
  version: '1.0'
runtime:
  logging_level: INFO
  mode: simulation
simulation:
  dt: 1.0
  duration: 200
