# Physical Components Definition for the PID Control Comparison Example
components:
  - id: upstream_reservoir
    class: Reservoir
    initial_state:
      water_level: 10.0
    parameters:
      area: 10000.0
      inflow: 50.0

  - id: gate_1
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

  - id: canal_1
    class: UnifiedCanal
    initial_state:
      water_level: 5.0
    parameters:
      model_type: 'integral_delay'
      gain: 0.001
      delay: 300 # 5 minutes

  - id: canal_2
    class: UnifiedCanal
    initial_state:
      water_level: 4.5
    parameters:
      model_type: 'integral_delay'
      gain: 0.001
      delay: 600 # 10 minutes

  - id: gate_2
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

