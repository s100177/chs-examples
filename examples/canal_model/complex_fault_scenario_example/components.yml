# Physical Components Definition for the Complex Fault Scenario Example
components:
  - id: upstream_reservoir
    class: core_lib.physical_objects.reservoir.Reservoir
    initial_state:
      water_level: 10.0
    parameters:
      area: 10000.0
      inflow: 50.0

  - id: turnout_1
    class: core_lib.physical_objects.disturbance_node.DisturbanceNode
    initial_state:
      outflow: 5.0
    parameters:
      action_topic: 'disturbance/turnout_1'
      action_key: 'outflow'

  - id: gate_1
    class: core_lib.physical_objects.gate.Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

  - id: canal_1
    class: core_lib.physical_objects.unified_canal.UnifiedCanal
    initial_state:
      water_level: 5.0
    parameters:
      model_type: 'integral_delay'
      gain: 0.001
      delay: 300 # 5 minutes

  - id: turnout_2
    class: core_lib.physical_objects.disturbance_node.DisturbanceNode
    initial_state:
      outflow: 5.0
    parameters:
      action_topic: 'disturbance/turnout_2'
      action_key: 'outflow'

  - id: gate_2
    class: core_lib.physical_objects.gate.Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

  - id: canal_2
    class: core_lib.physical_objects.unified_canal.UnifiedCanal
    initial_state:
      water_level: 4.5
    parameters:
      model_type: 'integral_delay'
      gain: 0.001
      delay: 600 # 10 minutes

  - id: terminal_user
    class: core_lib.physical_objects.disturbance_node.DisturbanceNode
    initial_state:
      outflow: 10.0
    parameters:
      action_topic: 'disturbance/terminal_user'
      action_key: 'outflow'
