agents:
  central_dispatcher:
    config:
      command_topic: command/gate/flood
      dispatcher_params:
        high_level: 100.0
        high_setpoint: 0.1
        low_level: 0.0
        low_setpoint: 1.0
      mode: rule
      observation_key: water_level
      subscribed_topic: state/reservoir/main
    id: central_dispatcher
    type: CentralDispatcher
  reservoir_twin:
    config:
      simulated_object_id: main_reservoir
      state_topic: state/reservoir/main
    id: reservoir_twin
    target_component: main_reservoir
    type: DigitalTwinAgent
components:
  flood_gate:
    id: flood_gate
    initial_state:
      opening: 0.1
    parameters:
      discharge_coefficient: 0.8
      width: 5.0
    type: Gate
  main_reservoir:
    id: main_reservoir
    initial_state:
      water_level: 98.0
    parameters:
      area: 1000.0
      inflow: 100.0
      storage_curve:
      - - 0
        - 0
      - - 100000
        - 100
    type: Reservoir
metadata:
  description: Centralized emergency override control example
  example_type: yaml_config
  run_with: run_scenario.py
simulation:
  dt: 1.0
  duration: 200
topology:
  connections:
  - downstream: flood_gate
    upstream: main_reservoir
