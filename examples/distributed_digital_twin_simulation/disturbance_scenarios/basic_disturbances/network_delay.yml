# 网络延迟扰动场景配置
# 模拟分布式系统中的网络通信延迟问题

disturbance_scenario:
  name: "Network_Delay_Disturbance"
  description: "模拟分布式智能体间的网络通信延迟"
  type: "network_delay"
  category: "communication"
  
  # 扰动参数配置
  parameters:
    # 延迟等级配置
    delay_levels:
      low:
        base_delay: 200     # 基础延迟 (ms) (增强从50到200)
        jitter: 50          # 延迟抖动 (ms) (增强从10到50)
        packet_loss: 0.05   # 丢包率 (增强从0.001到0.05)
      medium:
        base_delay: 500     # 基础延迟 (ms) (增强从200到500)
        jitter: 100         # 延迟抖动 (ms) (增强从50到100)
        packet_loss: 0.10   # 丢包率 (增强从0.01到0.10)
      high:
        base_delay: 1000    # 基础延迟 (ms) (增强从500到1000)
        jitter: 200         # 延迟抖动 (ms) (增强从100到200)
        packet_loss: 0.15   # 丢包率 (增强从0.05到0.15)
      extreme:
        base_delay: 2000    # 基础延迟 (ms) (增强从1000到2000)
        jitter: 400         # 延迟抖动 (ms) (增强从200到400)
        packet_loss: 0.25   # 丢包率 (增强从0.1到0.25)
    
    # 影响的通信链路
    affected_links:
      - source: "Channel1_Twin_Agent"
        target: "CentralPerceptionAgent"
        delay_level: "medium"
      - source: "Channel2_Twin_Agent"
        target: "CentralPerceptionAgent"
        delay_level: "medium"
      - source: "Gate1_Perception_Agent"
        target: "Gate1_Control_Agent"
        delay_level: "low"
      - source: "Gate2_Perception_Agent"
        target: "Gate2_Control_Agent"
        delay_level: "low"
      - source: "Gate3_Perception_Agent"
        target: "Gate3_Control_Agent"
        delay_level: "low"
      - source: "CentralPerceptionAgent"
        target: "CentralMPCAgent"
        delay_level: "high"
  
  # 触发条件
  trigger_conditions:
    start_time: 3600      # 1小时后开始 (秒)
    duration: 7200        # 持续2小时 (秒)
    trigger_type: "time_based"
    
  # 性能指标监测
  monitoring:
    metrics:
      - "communication_latency"
      - "data_freshness"
      - "control_performance"
      - "system_stability"
    sampling_interval: 60  # 采样间隔 (秒)
    
  # 预期影响评估
  expected_impact:
    severity: "medium"
    affected_components:
      - "分布式感知层"
      - "中心协调层"
      - "控制性能"
    impact_description: "网络延迟将导致数据传输滞后，影响实时控制精度和系统响应速度"