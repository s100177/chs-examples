# Defines all physical components in the simulation
components:
  - id: canal1
    class: UnifiedCanal
    initial_state:
      water_level: 2.0
      flow_rate: 10.0
    parameters:
      bottom_width: 20.0
      length: 1000.0
      slope: 0.001
      side_slope_z: 2.0
      manning_n: 0.025

  - id: gate1
    class: Gate
    initial_state:
      opening: 0.2
    parameters:
      discharge_coefficient: 0.8
      width: 10.0
      max_opening: 3.0