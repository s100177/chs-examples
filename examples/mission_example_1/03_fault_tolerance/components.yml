# Defines all physical components for fault tolerance simulation
components:
  - id: main_canal
    class: UnifiedCanal
    initial_state:
      water_level: 2.5
      flow_rate: 15.0
    parameters:
      bottom_width: 25.0
      length: 1200.0
      slope: 0.0008
      side_slope_z: 2.5
      manning_n: 0.022

  - id: backup_canal
    class: UnifiedCanal
    initial_state:
      water_level: 2.0
      flow_rate: 0.0
    parameters:
      bottom_width: 20.0
      length: 1000.0
      slope: 0.001
      side_slope_z: 2.0
      manning_n: 0.025

  - id: main_gate
    class: Gate
    initial_state:
      opening: 0.4
    parameters:
      discharge_coefficient: 0.85
      width: 12.0
      max_opening: 3.5
      failure_probability: 0.001

  - id: backup_gate
    class: Gate
    initial_state:
      opening: 0.0
    parameters:
      discharge_coefficient: 0.8
      width: 10.0
      max_opening: 3.0
      failure_probability: 0.0005

  - id: pump_station
    class: Pump
    initial_state:
      flow_rate: 0.0
      status: standby
    parameters:
      max_flow_rate: 20.0
      efficiency: 0.85
      startup_time: 30.0