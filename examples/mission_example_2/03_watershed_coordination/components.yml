# Defines physical components for watershed coordination scenario
components:
  - id: main_reservoir
    class: Reservoir
    initial_state:
      water_level: 25.0
      volume: 500000.0
    parameters:
      surface_area: 20000.0
      max_capacity: 800000.0
      min_level: 10.0
      max_level: 40.0

  - id: tributary_reservoir_1
    class: Reservoir
    initial_state:
      water_level: 18.0
      volume: 180000.0
    parameters:
      surface_area: 10000.0
      max_capacity: 300000.0
      min_level: 8.0
      max_level: 30.0

  - id: tributary_reservoir_2
    class: Reservoir
    initial_state:
      water_level: 16.0
      volume: 160000.0
    parameters:
      surface_area: 10000.0
      max_capacity: 280000.0
      min_level: 6.0
      max_level: 28.0

  - id: main_gate
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      discharge_coefficient: 0.9
      width: 15.0
      max_opening: 4.0

  - id: tributary_gate_1
    class: Gate
    initial_state:
      opening: 0.3
    parameters:
      discharge_coefficient: 0.85
      width: 10.0
      max_opening: 3.0

  - id: tributary_gate_2
    class: Gate
    initial_state:
      opening: 0.35
    parameters:
      discharge_coefficient: 0.8
      width: 8.0
      max_opening: 2.5

  - id: main_canal
    class: UnifiedCanal
    initial_state:
      water_level: 3.0
      flow_rate: 15.0
    parameters:
      bottom_width: 20.0
      length: 2000.0
      slope: 0.001
      side_slope_z: 2.5
      manning_n: 0.022

  - id: tributary_canal_1
    class: UnifiedCanal
    initial_state:
      water_level: 2.5
      flow_rate: 8.0
    parameters:
      bottom_width: 15.0
      length: 1200.0
      slope: 0.0015
      side_slope_z: 2.0
      manning_n: 0.025

  - id: tributary_canal_2
    class: UnifiedCanal
    initial_state:
      water_level: 2.2
      flow_rate: 6.0
    parameters:
      bottom_width: 12.0
      length: 1000.0
      slope: 0.002
      side_slope_z: 1.8
      manning_n: 0.028

  - id: confluence_junction
    class: Reservoir
    initial_state:
      water_level: 2.8
      volume: 100000.0
      outflow: 0.0
    parameters:
      surface_area: 10000.0
      max_capacity: 200000.0
      min_level: 1.0
      max_level: 10.0