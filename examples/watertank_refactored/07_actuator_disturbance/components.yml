# This file defines the physical components for the actuator disturbance scenario.
# It uses the standard Reservoir class, configured to subscribe to a disturbance topic.
components:
  - id: reservoir_1
    class: core_lib.physical_objects.reservoir.Reservoir
    name: "noisy_actuator_tank"
    initial_state:
      water_level: 5.0
    parameters:
      surface_area: 2.0
      # A simple linear storage curve to match the original agent's logic
      storage_curve:
        - [0, 0]
        - [20, 10] # volume = level * surface_area (10 * 2.0)
      # The enhanced Reservoir can subscribe to outflow topics
      outflow_topics:
        - topic: disturbance_outflow_topic
          key: value
